<div class="form-group">
    <label for="name" class="control-label pr-8 {{labelstyle}}">{{labeltext}}</label>
    <div class="row">
        <div class="col p-0">
            <input type="text" name="coupon" class="form-control" id="{{inputbar}}" placeholder="{{inputtext}}">
        </div>
        <div class="col-auto p-0 d-flex align-items-end">
            <img src="{{icon}}" class="icon" onclick="document.getElementById('coupon').value = ''"/>
        </div>
    </div>
</div>
